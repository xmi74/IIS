{% extends 'caretaker/dashboard_caretaker_base.html' %}

{% block content %}
<h3>Schedules</h3>
<div class="col-1 my-2">
    <a href="{{ url_for('routes.schedules_add_page' , animal_id=animal_id) }}" class="btn btn-success ">Add</a>
</div>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">State</th>
            <th scope="col">Volunteer</th>
            <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody>
        {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.start_time }}</td>
                <td>{{ schedule.end_time }}</td>
                <td>{{ schedule.state }}</td>
                <td>{{ schedule.volunteer }}</td>
                <td>
                        <a href="{{ url_for('routes.schedules_edit_page', schedule_id=schedule.id) }}" class="btn btn-info btn-md" >Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
